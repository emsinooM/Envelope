<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invitation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="env"></div>
        <img src="./heart.png" alt="">
        <div class="lettre ">
            <div>
                Xin chào các bạn, lúc các bạn thấy thiệp này, thì tui muốn mời các bạn một buổi đi ăn nho nhỏ nhằm chung vui cùng với tui
            </div>
        </div>
        <div class="front"></div>
    </div>
    <div class="input-section">
        <input type="text" id="invitation-input" placeholder="Nhập tên của bạn..." class="form-control">
        <div class="checkbox-group">
            <label><input type="checkbox" name="activity" value="9/12/2024"> 9/12/2024</label>
            <label><input type="checkbox" name="activity" value="10/12/2024"> 10/12/2024</label>
            <label><input type="checkbox" name="activity" value="11/12/2024"> 11/12/2024</label>
            <label><input type="checkbox" name="activity" value="12/12/2024"> 12/12/2024</label>
            <label><input type="checkbox" name="activity" value="13/12/2024"> 13/12/2024</label>
            <label><input type="checkbox" name="activity" value="14/12/2024"> 14/12/2024</label>
            <label><input type="checkbox" name="activity" value="15/12/2024"> 15/12/2024</label>
        </div>
        <!-- Nút xác nhận -->
        <button id="confirm-btn" class="btn btn-danger">Xác nhận</button>
    </div>
</div>
    
</body>
